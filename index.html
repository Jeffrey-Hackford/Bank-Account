<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='css/bootstrap.css'>
    <link rel='stylesheet' href='css/styles.css'>
    <script type="text/javascript" src='js/jquery.js'></script>
    <script type="text/javascript" src='js/scripts.js'></script>

    <title>Bank Account</title>
  </head>
  <body>
    <div class=container>
      <h1>Bank Account</h1>
      <div class=row>
        <div class=col-md-6>
          <h3>Sign up for a Bank Account</h3><br><br>
          <form class=form-group id=create-bank-account>
            <input type=text name=login-name id=login-name placeholder='Your Name'><br><br>
            <input type=number name=initial-deposit id=initial-deposit placeholder='Initial Deposit'><br><br>
            <input type=submit class='btn btn-info' value=Submit>
          </form>
        </div>

        <div class=col-md-6>
          <h3>Deposit or Withdraw Money</h3><br><br>
          <form class=form-group id=withdraw-deposit>
            <input type=number name=deposit-amount id=deposit-amount placeholder=Deposit><br><br>
            <input type=number name=withdraw-amount id=withdraw-amount placeholder=Withdraw><br><br>
            <input type=submit class='btn btn-info' value=Submit>
          </form>
        </div>

        <div class="col-md-6 col-md-offset-3">
          <h3>Your Bank Account's Balance</h3><br><br>
        </div>
      </div>
    </div>
  </body>
</html>
